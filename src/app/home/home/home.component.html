  <ng-template #item let-item let-root="root">
    <a class="p-menubar-item-link flex items-center">
      <span>{{ item.label }}</span>
      @if (item.items) {
        <i [ngClass]="['pi ml-auto', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
      }
    </a>
  </ng-template>
  <ng-template #end>
    <div class="flex items-center gap-2">
      @if (userService.userDataIsValid()) {
        <p-button label="Sign Out" id="sign-out" (click)="userService.logout()" />
      } @else {
        <p-button label="Login" id="log-in" (click)="callOpenLogin()" size="small" />
      }
    </div>
